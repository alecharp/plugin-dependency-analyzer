version: '3.4'
services:
  app:
    image: ${USER}/plugin-dependency-analyzer
    volumes:
      - ${HOME}/.cache/cloudbees-support/plugins:/var/lib/plugin-dependency-analyzer/.cache/cloudbees-support/plugins:ro
    env_file:
      - .docker-env
    environment:
      - NEO4J_HOST=neo4j
    ports:
      - 80:8080
    depends_on:
      - neo4j
    networks:
      - graph
  neo4j:
    image: neo4j:3.4.1
    healthcheck:
      test: ["CMD-SHELL", "/var/lib/neo4j/bin/neo4j status"]
      timeout: 10s
      retries: 3
      interval: 5s
      start_period: 20s
    volumes:
      - db-data:/data
    env_file:
      - .docker-env
    ports:
      - 7474:7474
    networks:
      - graph
volumes:
  db-data:
networks:
  graph:
